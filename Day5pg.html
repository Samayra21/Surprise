<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Transition</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .title {
    font-size: 36px;
    margin-bottom: 20px;
  }

  .images {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }

  .image {
    width: 50%; /* Each image takes 50% of the container width */
    padding: 10px;
  }

  .image img {
    width: 100%;
    height: auto;
  }

  .arrow {
    font-size: 24px;
    margin: 0 10px;
    cursor: pointer; /* Change cursor to pointer to indicate it's clickable */
    color: white; /* Set color to match the text */
  }
</style>
</head>
<body>
  <div class="container">
    <div class="title">Promises Little Yuvraj and Mansi are going to make to the current and future Mumu and Yuvu</div>
    <div class="images">
      <div class="image">
        <img src="https://imgur.com/u7zPiX1.jpg" alt="Image 1">
      </div>
      <a href="promises.html">
        <span class="arrow">&#9658;</span>
      </a>
      <div class="image">
        <img src="https://imgur.com/tczfSVv.jpg" alt="Image 2">
      </div>
    </div>
  </div>
</body>
</html>
